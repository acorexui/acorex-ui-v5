<ax-select-box [mode]="mode" [textField]="textField" [valueField]="valueField" [remoteOperation]="remoteOperation"
    [selectedItems]="value" [allowSearch]="allowSearch" [allowNull]="allowNull" [readonly]="readonly"
    [disabled]="disabled" (selectionChanged)="handleValueChange($event)">
    <ax-data-source [provideData]="provideData">
    </ax-data-source>
    <ax-validation [rules]="validation?.rules">
    </ax-validation>
</ax-select-box>
