<!-- (click)="handleClick($event)"  -->

<label class="ax-checkbox-container" for="{{uid}}" [ngClass]="{ 'disabled': disabled, 'readonly': readonly }">

  <input #input class="ax-checkbox" type="checkbox" id="{{uid}}" [readonly]="readonly" [class.checked]="value"
    [checked]="value" [ngClass]="{'indeterminate': indeterminate && value == null}" (click)="handleClick($event)"
    [disabled]="disabled || readonly" />


  <span>{{ label ? label : '&nbsp;' }}</span>
</label>
