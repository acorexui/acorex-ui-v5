<div class="ax form-item" [class.disabled]="disabled" [attr.id]="uid">
    <div class="ax items-wrapper">
        <ng-content select="[start]">
        </ng-content>
    </div>
    <div class="content" #content>
        <div class="ax input form-control {{size}}" [class.disabled]="disabled" [class.readonly]="readonly" [class.icon]="icon">
            <input [autocomplete]="autocomplete" [name]="name" #input [type]="type" class="ax {{size}}" value="{{value}}" placeholder="{{placeholder}}"
                [readonly]="readonly" [disabled]="disabled"
                [ngClass]="setTextAlign()" [class.clear]="value && allowClear">
            <i class="{{icon}}" *ngIf="icon"></i>
        </div>
    </div>
    <div class="ax items-wrapper">
        <ax-button *ngIf="value && allowClear" icon="fas fa-times" type="danger blank" (click)="clear()"  [tabIndex]="-1"></ax-button>
        <ax-button [disabled]="disabled" [icon]="eyeIcon" type="light blank" size="{{size}}" (click)="handleShowPassword()"  [tabIndex]="-1">
            <!-- <i class="" [ngClass]="{'fa-eye': type === 'password','fa-eye-slash':type === 'text'}"></i> -->
        </ax-button>
        <ng-content select="[end]">
        </ng-content>
    </div>
</div>
