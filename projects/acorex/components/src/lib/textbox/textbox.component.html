<div class="ax form-item" [class.disabled]="disabled" [attr.id]="uid" #fc>
    <div class="ax items-wrapper">
        <ng-content select="[start]">
        </ng-content>
    </div>
    <div class="content" #content>
        <div class="ax form-control input {{size}}" [class.disabled]="disabled" [class.readonly]="readonly"
            [class.icon]="icon">
            <input #input [autocomplete]="autocomplete" [name]="name" class="ax {{size}}" [attr.type]="type" [attr.maxlength]="maxLength"
                [textMask]="{mask: mask || false, showMask : showMask, keepCharPositions:maskKeepCharPositions,guide:maskGuid,placeholderChar:maskPlaceholder}"
                [(ngModel)]="value" placeholder="{{placeholder}}" [readonly]="readonly" [disabled]="disabled"
                [ngClass]="setTextAlign()" [class.clear]="value && allowClear" (focus)="handleInputFocus($event)"
                (blur)="handleInputBlur($event)">
            <i class="{{icon}}" *ngIf="icon"></i>
        </div>
    </div>
    <div class="ax items-wrapper">
        <ax-button *ngIf="value && allowClear" icon="far fa-times" type="danger blank" (click)="clear()"></ax-button>
        <ng-content select="[end]">
        </ng-content>
    </div>
</div>
